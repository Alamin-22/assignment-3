<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop | Buy all kind of healthy fruits </title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/71a469f1f0.js" crossorigin="anonymous"></script>
    <!-- daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind Custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato">
    <header class="max-w-[90%] mx-auto">
        <div
            class="px-4 py-6 mt-5 mx-auto rounded-full lg:py-8 sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 bg-white md:bg-[#f85558d2]">
            <div class="relative flex items-center justify-between lg:justify-center lg:space-x-10 ">
                <ul class="flex items-center hidden  space-x-8 lg:flex lg:w-[80%] xl:w-[30%]">
                    <li><a href="/" class="font-medium text-lg  text-white hover:text-stone-700">Home</a></li>
                    <li><a href="/" class="font-medium text-lg  text-white hover:text-stone-700">About Us</a></li>
                    <li><a href="/" class="font-medium text-lg  text-white hover:text-stone-700">Shop</a></li>
                    <li><a href="/" class="font-medium text-lg  text-white hover:text-stone-700">All Fruits</a></li>
                </ul>
                <a href="/" class="inline-flex items-center">
                    <img src="./images/logo.png" alt="">
                    <span class="ml-2 text-xl w-60  md:text-4xl lg:text-3xl font-extrabold tracking-wide text- md:text-[#FFFFFF] ">Fruit
                        Burst</span>
                </a>
                <div class="relative invisible md:visible lg:w-[24.5%] ">
                    <input type="text" placeholder="Search here "
                        class="input border-white rounded-full w-full max-w-xs " />
                    <i class=" absolute right-5 top-2 lg:right-1 text-2xl fa-solid fa-magnifying-glass"></i>
                </div>

                <!-- Mobile menu -->
                <div class="dropdown dropdown-end lg:invisible ">
                    <label tabindex="0" class="btn m-1"><i class="fa-solid fa-bars fa-xl"
                            style="color: #ff0033;"></i></label>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-red-400 rounded-box w-52">
                        <li><a href="/" class="font-medium text-lg text-white hover:text-stone-700">Home</a></li>
                        <li><a href="/" class="font-medium text-lg text-white hover:text-stone-700">About Us</a></li>
                        <li><a href="/" class="font-medium text-lg text-white hover:text-stone-700">Shop</a></li>
                        <li><a href="/" class="font-medium text-lg text-white hover:text-stone-700">All Fruits</a></li>
                        <li><div class="relative md:hidden">
                            <input type="text" placeholder="Search here"
                                class="input border-white rounded-full w-full max-w-xs " />
                            <i class=" absolute right-6 top-5 text-2xl fa-solid fa-magnifying-glass"></i>
                        </div></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
